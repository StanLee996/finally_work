<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清明小长假 - 宅家零食大集合</title>
    <link rel="stylesheet" href="../css/index.css">

</head>

<body>
    <div class="container">
        <!-- 轮播图 -->
        <div class="slider">
            <div class="slides">
                <!-- <div class="slide" style="background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);"> -->
                <div class="slide">
                    <img src="../images/top.jpg" alt="">
                    <div class="slide-content">
                        <h1>清明小长假</h1>
                        <p>宅家零食大集合</p>
                        <div class="promo-badge">满99减20</div>
                    </div>
                </div>
                <div class="slide">
                    <img src="../images/top.jpg" alt="">
                    <div class="slide-content">
                        <h1>新品上市</h1>
                        <p>多款美味零食等你来尝</p>
                        <div class="promo-badge">买3盒立减15元</div>
                    </div>
                </div>
                <div class="slide">
                    <img src="../images/top.jpg" alt="">
                    <div class="slide-content">
                        <h1>限时特惠</h1>
                        <p>精选零食低至5折</p>
                        <div class="promo-badge">仅限今日</div>
                    </div>
                </div>
            </div>
            <div class="slider-dots">
                <span class="dot active" data-slide="0"></span>
                <span class="dot" data-slide="1"></span>
                <span class="dot" data-slide="2"></span>
            </div>
        </div>

        <!-- 新品专区 -->
        <div class="section-title">
            <span>新品专区</span>
            <span class="promo-tag">买3盒立减15元</span>
        </div>

        <!-- 产品列表 -->
        <div class="products">
            <!-- 产品1 -->
            <div class="product-card">
                <div class="product-image"><img src="../images/核桃酥.jpg" alt="花椒酥"></div>
                <div class="product-info">
                    <div class="product-name">花椒酥</div>
                    <div class="product-price">¥26.9</div>
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>

            <!-- 产品2 -->
            <div class="product-card">
                <div class="product-image"><img src="../images/凤梨酥新品.jpg" alt=""></div>
                <div class="product-info">
                    <div class="product-name">风梨酥 <span class="new-tag">新品</span></div>
                    <div class="product-price">¥28.9</div>
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>

            <!-- 产品3 -->
            <div class="product-card">
                <div class="product-image"><img src="../images/核桃酥.jpg" alt=""></div>
                <div class="product-info">
                    <div class="product-name">杏仁酥</div>
                    <div class="product-price">¥25.9</div>
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>

            <!-- 产品4 -->
            <div class="product-card">
                <div class="product-image"><img src="../images/凤梨酥新品.jpg" alt=""></div>
                <div class="product-info">
                    <div class="product-name">蛋黄酥</div>
                    <div class="product-price">¥29.9</div>
                    <button class="add-to-cart">加入购物车</button>
                </div>
            </div>
        </div>

        <!-- 底部导航 -->
        <div class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <div class="nav-icon">🏠</div>
                <div>首页</div>
            </a>
            <a href="news.html" class="nav-item">
                <div class="nav-icon">🆕</div>
                <div>新品</div>
            </a>
            <a href="cart.html" class="nav-item">
                <div class="nav-icon">🛒</div>
                <div>购物车</div>
            </a>
            <a href="profile.html" class="nav-item">
                <div class="nav-icon">👤</div>
                <div>个人中心</div>
            </a>
        </div>
    </div>

    <script src="../javascript/index.js"></script>
</body>

</html>
